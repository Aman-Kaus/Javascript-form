<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form validation</title>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-4 card m-auto mt-5" style="background-color: black ;color:white;">
        <div class="card-body">
          <form action="" onsubmit="return fn()">
            <div class="form-group">
              <label class="form-label">Full name</label> <span class="text-danger" id="name"></span>
              <input type="text" class="form-control" pattern="[A-Za-z]+" id="valid1">
            </div>
            <div class="form-group">
              <label class="form-label">Mobile Number</label> <span class="text-danger" id="mobile"></span>
              <input type="text" class="form-control" pattern="[0-9]+" id="valid2">
            </div>
            <div class="form-group">
              <label class="form-label">Email ID</label> <span class="text-danger" id="email"></span>
              <input type="email" class="form-control" id="valid3">
            </div>
            <div class="form-group">
              <label class="form-label">Password</label> <span class="text-danger" id="pass1"></span>
              <input type="password" class="form-control" id="valid4">
            </div>
            <div class="form-group">
              <label class="form-label">Confirm Password</label> <span class="text-danger" id="pass2"></span>
              <input type="password" class="form-control" id="valid5">
            </div>
            <div class="form-group">
              <button class="btn" style="color: #ADEFD1FF;background-color: #00203FFF;">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="Registration form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
